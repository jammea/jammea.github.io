<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sea and Sounds Festival</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f1f2c; /* Deep blue-gray */
            color: #e1e8e8; /* Logo color */
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background: #1b3a4b; /* Dark navy blue */
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            color: #e1e8e8; /* Logo color */
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            text-decoration: none;
            color: #e1e8e8; /* Light gray-blue */
            font-size: 18px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: #00a8a8; /* Turquoise */
        }
        
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Sea & Sounds</div>
        <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Tickets</a></li>
        </ul>
    </header>

</body>
</html>
